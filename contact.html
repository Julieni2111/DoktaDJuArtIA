        <h1 class="center">Contactez-nous!</h1>
<!--Formulaire de contact-->
    <div style="max-width:500px;padding:30px;margin: 0 auto;" class="bg-gradradout-ju rounded-pill">
        <div id="fcf-form">
            <form class="fcf-form-class" id="freeversion" method="post" action="fcf-assets/fcf.process.php">
                <div class="field">
                    <label for="Name" class="label has-text-weight-normald bg-gradradbutton-ju rounded">--Votre nom</label>
                    <div class="control">
                        <input type="text" name="Name" id="Name" class="input is-full-width" maxlength="100"
                            data-validate-field="Name">
                    </div>
                </div>
                <div class="field">
                  <label for="Email" class="label has-text-weight-normald bg-gradradbutton-ju rounded">--Votre adresse courriel</label>
                    <div class="control">
                        <input type="email" name="Email" id="Email" class="input is-full-width" maxlength="100"
                            data-validate-field="Email">
                    </div>
                </div>
                <div class="field">
                    <label for="Message" class="label has-text-weight-normald bg-gradradbutton-ju rounded">--Votre Message</label>
                    <div class="control">
                        <textarea name="Message" id="Message" class="textarea" maxlength="3000" rows="5" 
                        data-validate-field="Message"></textarea>
                    </div>
                </div>
                <div id="fcf-status" class="fcf-status"></div>
                <div class="field">
                    <div class="buttons">
                        <button id="fcf-button" type="submit" class="button is-link is-medium">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
        <div id="fcf-thank-you" style="display:none">
            <!--Message de remerciement-->
            <strong>Merci</strong>
            <p>Nous allons vous répondre dès que possible!</p>
        </div>
